<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <meta name="theme-color" content="#cb0e17">
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>R&M characters</title>
</head>

<body>
    <div id="app">
        <header class="section header">
            <div class="row">
                <div class="logo">
                    <a href="#" class="image">
                        <img src="images/Rick_and_Morty_logo.png" alt="Rick and Morthy">
                    </a>
                </div>
            </div>

        </header>

        <div class="section table">
            <div class="row">
                <div class="card" v-for="character in characters">
                    <div class="avatar image">
                        <div class="tape" v-if="character.status === 'Dead'"></div>
                        <img :src="character.image" alt="O_o">
                    </div>
                    <div class="name" v-text="character.name"></div>
                    <div class="overlay pop-up" v-show="false">
                        <div class="content">
                                <div class="avatar image">
                                    <img :src="character.image" alt="O_o">
                                </div>
                                <span class="name" v-text="character.name"></span>
                                <ul class="list">
                                    <li class="gender">
                                        <span class="prop">gender: </span>
                                        <span class="val" v-text="character.gender"></span>
                                    </li>
                                    <li class="species">
                                        <span class="prop">species: </span>
                                        <span class="val" v-text="character.species"></span>
                                    </li>
                                    <li class="status">
                                        <span class="prop">status: </span>
                                        <span class="val" v-text="character.status"></span>
                                    </li>
                                    <li class="type" v-if="character.type">
                                        <span class="prop">type: </span>
                                        <span class="val" v-text="character.type"></span>
                                    </li>
                                    <li class="origin">
                                        <span class="prop">origin: </span>
                                        <span class="val" v-text="character.origin.name"></span>
                                    </li>
                                    <li class="location">
                                        <span class="prop">location: </span>
                                        <span class="val" v-text="character.location.name"></span>
                                    </li>
                                    <li class="episode-count">
                                        <span class="prop">appeared in: </span>
                                        <span class="val" v-text="character.episode.length + ' episodes'"></span>
                                    </li>
                                    <li class="created">
                                        <span class="prop">created: </span>
                                        <span class="val" v-text="character.created.split('T')[0]"></span>
                                    </li>
                                </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="loader pop-up" v-if="loader">
            <div class="image">
                <img src="images/loader.png" alt="`\(-_-)/`">
            </div>

        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
